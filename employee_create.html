<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="main">
    <div class="sidebar">
      <img src="images/logo.webp" width="130" class="d-block mx-auto mb-3" alt="">
      <ul class="nav flex-column">
        <li class="nav-item"><a href="dashboard.html" class="nav-link d-block">Dashboard</a></li>
        <li class="nav-item"><a href="employee.html" class="nav-link d-block">Emloyee Management</a></li>
        <li class="nav-item"><a href="project.html" class="nav-link d-block">Project Management</a></li>
        <li class="nav-item"><a href="assignment.html" class="nav-link d-block">Assignment</a></li>
        <li class="nav-item"><a href="reporting.html" class="nav-link d-block">Reporting</a></li>
      </ul>
    </div>

    <div class="content">
      <!------Navbar Start------>
      <nav class="navbar navbar-expand-lg bg-body-tertiary p-3 shadow-sm">
        <div class="container-fluid">
          <button class="border-0" type="button" id="toggleBtn">
            <i class="fa-solid fa-bars-staggered"></i>
          </button>
          <ul class="nav align-items-center">
            <li class="nav-item">
              <a href="#" class="nav-link text-dark"><img src="images/user.png" width="25" alt=""> Kaushal</a>
            </li>
          </ul>
        </div>
      </nav>
      <!------Navbar End------>

      <div class="inner-content">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="mb-3">Create Employee</h3>
        </div>
        <div class="card shadow-lg p-4 rounded-4">

          <form class="row">

            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter full name" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>

            <div class="col-md-4 mb-3">
              <label for="department" class="form-label">Department</label>
              <select class="form-control" id="department" required>
                <option value="it tech">it tech</option>
                <option value="civil">civil</option>
                <option value="iti mehsana">iti mehsana</option>
              </select>

            </div>

            <div class="col-md-4 mb-3">
              <label for="salary" class="form-label">Salary</label>
              <input type="number" class="form-control" id="salary" placeholder="Enter salary" required>
            </div>

            <div class="col-md-4 mb-3">
              <label for="doj" class="form-label">Date of Joining</label>
              <input type="date" class="form-control" id="doj" required>
            </div>

            <div class="text-end mt-3">
              <button type="button" onclick="submitData();" class="btn btn-primary px-4">Save</button>
              <a href="employee.html" class="btn btn-secondary">Back To List</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#toggleBtn').click(function () {
        $('.sidebar').toggleClass('full');
      })
    })
  </script>
  <script>
    function submitData() {
      var name = $("#name").val();
      var email = $("#email").val();
      var department = $("#department").val();
      var salary = $("#salary").val();
      var dateofjoin = $("#doj").val();
      var userdata = {
        name: name,
        email: email,
        department: department,
        salary: salary,
        dateofjoin: dateofjoin
      };
      $.ajax({
        url: 'http://localhost:8080/employee_create',
        method: 'post',
        contentType: 'application/json',
        data: JSON.stringify(userdata),
        success: function (res) {
          window.location.href = "employee.html";
        }
      });
    }
  </script>
</body>

</html>
